<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | JEE Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <nav class="navbar">
            <div class="logo"><i class="fas fa-rocket"></i> JEE TRACKER</div>
            <div class="nav-links">
                <span id="userGreeting" style="margin-right: 15px; color: var(--text-muted);">Hi, Student</span>
                <a href="/dashboard" class="active">Dashboard</a>
                <a href="/leaderboard">Leaderboard</a>
                <a href="/profile">Profile</a>
                <a href="#" id="logoutBtn" style="color: var(--danger);">Logout</a>
            </div>
        </nav>

        <!-- Main Layout -->
        <div class="dashboard-grid">
            
            <!-- LEFT: Tasks -->
            <div class="col glass-panel">
                <div style="padding: 20px; border-bottom: 1px solid var(--border-glass);">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>Today's Plan</h3>
                        <label style="font-size: 0.8rem; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; gap: 5px;">
                            <input type="checkbox" id="globalTaskToggle" onchange="toggleTaskView()"> All
                        </label>
                    </div>
                </div>
                
                <div class="col-content" id="taskList" style="padding: 20px;">
                    <!-- Tasks injected here -->
                    <div style="text-align: center; color: var(--text-muted); margin-top: 20px;">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </div>
                </div>

                <div style="padding: 20px; border-top: 1px solid var(--border-glass);">
                    <button class="btn btn-secondary" id="planBtn" onclick="openPlanModal()" style="width: 100%;">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <!-- CENTER: Focus Area -->
            <div class="col glass-panel">
                <!-- No Active Task State -->
                <div id="noActiveTask" class="focus-area">
                    <div style="width: 100px; height: 100px; background: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                        <i class="fas fa-moon" style="font-size: 3rem; color: var(--text-muted);"></i>
                    </div>
                    <h2 style="color: var(--text-secondary);">Ready to focus?</h2>
                    <p style="color: var(--text-muted); margin-top: 10px;">Select a task from the list to begin.</p>
                </div>

                <!-- Active Task State -->
                <div id="activeTaskDisplay" class="focus-area" style="display: none;">
                    <div id="currentSubject" class="subject-badge" style="font-size: 1rem; padding: 5px 12px; margin-bottom: 10px;">MATHS</div>
                    <h2 id="currentTaskName" style="text-align: center; margin-bottom: 10px; font-size: 1.5rem;">Solving Calculus</h2>
                    
                    <div class="timer-circle">
                        <div id="timer" class="timer-text">25:00</div>
                    </div>

                    <div class="progress-track">
                        <div id="timerProgress" class="progress-bar" style="width: 0%"></div>
                    </div>

                    <div style="display: flex; gap: 15px;">
                        <button class="btn btn-warning" onclick="pauseTask()">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        <button class="btn btn-success" onclick="completeTask()">
                            <i class="fas fa-check"></i> Complete
                        </button>
                    </div>
                </div>
                
                <!-- Footer Action -->
                <div style="padding: 15px; text-align: center;">
                    <button class="btn btn-secondary" onclick="openEndDayModal()" style="font-size: 0.85rem; width: 100%;">
                        End Day & Summarize
                    </button>
                </div>
            </div>

            <!-- RIGHT: Feed -->
            <div class="col glass-panel">
                <div style="padding: 20px; border-bottom: 1px solid var(--border-glass);">
                    <h3>Live Room <span style="font-size: 0.8rem; color: var(--success);">‚óè Online</span></h3>
                </div>
                
                <div class="col-content" id="liveFeed">
                    <!-- Feed Items -->
                </div>

                <div style="padding: 15px; border-top: 1px solid var(--border-glass);">
                    <div style="margin-bottom: 10px; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Top Students</div>
                    <div id="leaderboardList"></div>
                    <a href="/leaderboard" style="display: block; text-align: center; margin-top: 10px; font-size: 0.8rem; color: var(--accent-blue); text-decoration: none;">View All</a>
                </div>
            </div>

        </div>
    </div>

    <!-- Plan Modal -->
    <div id="planModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center;">
        <div class="glass-panel" style="width: 90%; max-width: 600px; padding: 30px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2>Plan Tasks</h2>
                <button onclick="closeModal('planModal')" style="background: none; border: none; color: white; cursor: pointer;"><i class="fas fa-times fa-lg"></i></button>
            </div>
            <div id="planRows" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
            <button class="btn btn-secondary" onclick="addPlanRow()">+ Add Row</button>
            <div style="margin-top: 20px; text-align: right;">
                <button class="btn btn-primary" onclick="savePlan()">Save Plan</button>
            </div>
        </div>
    </div>

    <!-- End Day Modal -->
    <div id="endDayModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center;">
        <div class="glass-panel" style="width: 90%; max-width: 500px; padding: 30px; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2>Daily Summary</h2>
                <button onclick="closeModal('endDayModal')" style="background: none; border: none; color: white; cursor: pointer;"><i class="fas fa-times fa-lg"></i></button>
            </div>
            
            <div class="form-group"><label>Maths Problems</label><input type="number" id="sumMath"></div>
            <div class="form-group"><label>Physics Problems</label><input type="number" id="sumPhy"></div>
            <div class="form-group"><label>Chemistry Problems</label><input type="number" id="sumChem"></div>
            <div class="form-group"><label>Topics Covered</label><textarea id="sumTopics" rows="2"></textarea></div>
            <div class="form-group"><label>Total Hours</label><input type="number" id="sumHours" step="0.5"></div>
            <div class="form-group"><label>Notes</label><textarea id="sumNotes" rows="2"></textarea></div>
            <div class="form-group"><label>Rating (1-10)</label><input type="number" id="sumRating" min="1" max="10"></div>
            
            <button class="btn btn-primary" style="width: 100%" onclick="submitSummary()">Submit Summary</button>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script>
        // Inline script to ensure modal display works even if JS is slow
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
