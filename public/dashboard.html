<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | JEE Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">JEE TRACKER</div>
            <div class="nav-links">
                <span id="userGreeting" style="margin-right: 20px; color: var(--text-secondary);"></span>
                <a href="#" class="active">Dashboard</a>
                <a href="#" onclick="showLeaderboard()">Leaderboard</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </nav>

        <div class="dashboard-grid">
            <!-- Left: Task List -->
            <div class="col">
                <h3 style="margin-bottom: 15px;">Today's Plan</h3>
                <div id="taskList">
                    <!-- Tasks injected here -->
                    <div style="text-align: center; color: var(--text-muted); margin-top: 30px;">Loading tasks...</div>
                </div>
                <button class="btn btn-primary" onclick="openPlanModal()" style="width: 100%; margin-top: 15px;">+ Plan Tasks</button>
            </div>

            <!-- Middle: Active Task / Focus Mode -->
            <div class="col" style="display: flex; flex-direction: column;">
                <h3 style="margin-bottom: 15px;">Current Focus</h3>
                
                <div id="activeTaskContainer" style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
                    <div class="active-task-container" id="noActiveTask">
                        <h2 style="color: var(--text-muted);">No Active Task</h2>
                        <p>Select a task from the left to start.</p>
                    </div>

                    <div class="active-task-container" id="activeTaskDisplay" style="display: none;">
                        <h4 id="currentSubject" style="color: var(--text-secondary); text-transform: uppercase;">SUBJECT</h4>
                        <h2 id="currentTaskName">Solving Problems</h2>
                        <div class="timer-display" id="timer">00:00</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="timerProgress"></div>
                        </div>
                        <div style="display: flex; gap: 10px; justify-content: center;">
                            <button class="btn btn-success" onclick="completeTask()">âœ… Complete</button>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-secondary" onclick="openEndDayModal()" style="width: 100%;">ðŸŒ™ End Day & Summarize</button>
            </div>

            <!-- Right: Live Feed -->
            <div class="col feed-column">
                <h3 style="margin-bottom: 15px;">Live Feed ðŸ”´</h3>
                <div id="liveFeed">
                    <!-- User cards injected here -->
                </div>
                <div id="leaderboardMini" style="margin-top: 30px;">
                    <h4 style="border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;">Top Students</h4>
                    <div id="leaderboardList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="planModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2>Plan Your Day</h2>
                <button class="close-btn" onclick="closeModal('planModal')">Ã—</button>
            </div>
            <div id="planRows"></div>
            <button class="btn btn-secondary" onclick="addPlanRow()" style="margin: 10px 0;">+ Add Row</button>
            <div style="text-align: right; margin-top: 20px;">
                <button class="btn btn-primary" onclick="savePlan()">Save Plan</button>
            </div>
        </div>
    </div>

    <div id="endDayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>End Day Summary</h2>
                <button class="close-btn" onclick="closeModal('endDayModal')">Ã—</button>
            </div>
            <label>Maths Problems</label><input type="number" id="sumMath">
            <label>Physics Problems</label><input type="number" id="sumPhy">
            <label>Chemistry Problems</label><input type="number" id="sumChem">
            <label>Topics Covered</label><textarea id="sumTopics" rows="2"></textarea>
            <label>Total Study Hours</label><input type="number" id="sumHours" step="0.5">
            <label>Notes</label><textarea id="sumNotes" rows="2"></textarea>
            <label>Self Rating (1-10)</label><input type="number" id="sumRating" min="1" max="10">
            <button class="btn btn-primary" style="width: 100%" onclick="submitSummary()">Submit & Sleep</button>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
